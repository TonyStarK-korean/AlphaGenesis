<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>백테스트 대시보드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">📊 백테스트 실시간 대시보드</h2>
    <div class="mb-4">
        <h5>성과 요약</h5>
        {{ table_html|safe }}
    </div>
    <div>
        <h5>종목별 자본 변화 그래프</h5>
        <div id="capital-graph"></div>
    </div>
</div>
<script>
    var graph_json = {{ graph_json|safe }};
    Plotly.newPlot('capital-graph', graph_json.data, graph_json.layout);
</script>
</body>
</html>
