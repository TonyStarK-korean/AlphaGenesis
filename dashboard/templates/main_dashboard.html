<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaGenesis - 프리미엄 트레이딩 플랫폼</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --primary-light: #3D8BFF;
            --primary-dark: #0052CC;
            --success: #00D084;
            --warning: #FFB800;
            --danger: #FF4757;
            --dark: #0A0E1A;
            --dark-light: #151B2D;
            --dark-lighter: #1E2538;
            --dark-card: #252D42;
            --text-primary: #FFFFFF;
            --text-secondary: #A8B2D1;
            --text-muted: #6B7280;
            --border: #3A4A5C;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(0, 102, 255, 0.3);
            --gradient-primary: linear-gradient(135deg, #0066FF 0%, #3D8BFF 100%);
            --gradient-success: linear-gradient(135deg, #00D084 0%, #00B86F 100%);
            --gradient-danger: linear-gradient(135deg, #FF4757 0%, #FF3838 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 50%, var(--dark-lighter) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 애니메이션 배경 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, var(--primary) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--success) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, var(--warning) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* 헤더 */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(10, 14, 26, 0.9);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo i {
            color: var(--primary);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(0, 102, 255, 0.1);
        }

        .nav-link.active {
            color: var(--primary);
            background: rgba(0, 102, 255, 0.2);
        }

        /* 메인 컨테이너 */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 대시보드 그리드 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* 통계 카드들 */
        .stats-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-icon.primary { background: rgba(0, 102, 255, 0.2); color: var(--primary); }
        .stat-icon.success { background: rgba(0, 208, 132, 0.2); color: var(--success); }
        .stat-icon.warning { background: rgba(255, 184, 0, 0.2); color: var(--warning); }
        .stat-icon.danger { background: rgba(255, 71, 87, 0.2); color: var(--danger); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-change.positive { color: var(--success); }
        .stat-change.negative { color: var(--danger); }

        /* 차트 카드 */
        .chart-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* 핫 코인 리스트 */
        .hot-coins-card {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }

        .coin-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .coin-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .coin-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .coin-symbol {
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .coin-name {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .coin-change {
            text-align: right;
        }

        .coin-price {
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .coin-percent {
            font-size: 0.875rem;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .coin-percent.positive { color: var(--success); }
        .coin-percent.negative { color: var(--danger); }

        /* 시장 동향 차트 */
        .market-chart {
            grid-column: 2 / 4;
            grid-row: 2 / 3;
        }

        /* 최근 신호 */
        .signals-card {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
        }

        .signal-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .signal-item.buy { border-left-color: var(--success); }
        .signal-item.sell { border-left-color: var(--danger); }

        .signal-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .signal-info h4 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .signal-info span {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .signal-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .signal-badge.buy {
            background: rgba(0, 208, 132, 0.2);
            color: var(--success);
        }

        .signal-badge.sell {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 102, 255, 0.4);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .hot-coins-card {
                grid-column: 1 / -1;
                grid-row: auto;
            }
            
            .market-chart {
                grid-column: 1 / -1;
                grid-row: auto;
            }
            
            .signals-card {
                grid-column: 1 / -1;
                grid-row: auto;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 시스템 상태 */
        .system-status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            z-index: 1000;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>AlphaGenesis</span>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-link active">대시보드</a>
                <a href="/backtest" class="nav-link">백테스트</a>
                <a href="/premium-live" class="nav-link">실전매매</a>
                <a href="/premium-backtest" class="nav-link">프리미엄</a>
            </nav>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <!-- 대시보드 그리드 -->
        <div class="dashboard-grid">
            <!-- 통계 카드들 -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">총 수익률</span>
                        <div class="stat-icon primary">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalReturn">+24.5%</div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>+2.1% 오늘</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">활성 포지션</span>
                        <div class="stat-icon success">
                            <i class="fas fa-coins"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="activePositions">7</div>
                    <div class="stat-change positive">
                        <i class="fas fa-plus"></i>
                        <span>3개 신규</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">승률</span>
                        <div class="stat-icon warning">
                            <i class="fas fa-target"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="winRate">72.8%</div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>+1.2% 개선</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">일일 수익</span>
                        <div class="stat-icon success">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="dailyProfit">+$1,247</div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>+15.2% 전일비</span>
                    </div>
                </div>
            </div>

            <!-- 핫 코인 리스트 -->
            <div class="chart-card hot-coins-card">
                <div class="chart-header">
                    <h3 class="chart-title">🔥 핫 코인 순위</h3>
                </div>
                <div class="coin-list" id="hotCoinsList">
                    <div class="loading"></div>
                </div>
            </div>

            <!-- 시장 동향 차트 -->
            <div class="chart-card market-chart">
                <div class="chart-header">
                    <h3 class="chart-title">📊 포트폴리오 성과</h3>
                </div>
                <canvas id="portfolioChart" width="400" height="200"></canvas>
            </div>

            <!-- 최근 신호 -->
            <div class="chart-card signals-card">
                <div class="chart-header">
                    <h3 class="chart-title">🎯 최근 트레이딩 신호</h3>
                </div>
                <div id="recentSignals">
                    <div class="signal-item buy">
                        <div class="signal-info">
                            <h4>BTC/USDT</h4>
                            <span>전략 1-1: 급등 초입 + 알파</span>
                        </div>
                        <div class="signal-badge buy">BUY</div>
                    </div>
                    <div class="signal-item buy">
                        <div class="signal-info">
                            <h4>ETH/USDT</h4>
                            <span>전략 2-1: 눌림목 후 급등 + 알파</span>
                        </div>
                        <div class="signal-badge buy">BUY</div>
                    </div>
                    <div class="signal-item sell">
                        <div class="signal-info">
                            <h4>BNB/USDT</h4>
                            <span>익절 실행</span>
                        </div>
                        <div class="signal-badge sell">SELL</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 액션 버튼들 -->
        <div class="action-buttons">
            <a href="/backtest" class="btn btn-primary">
                <i class="fas fa-chart-bar"></i>
                백테스트 시작
            </a>
            <a href="/premium-live" class="btn btn-secondary">
                <i class="fas fa-play"></i>
                실전매매 시작
            </a>
            <a href="/premium-backtest" class="btn btn-secondary">
                <i class="fas fa-crown"></i>
                프리미엄 분석
            </a>
        </div>
    </main>

    <!-- 시스템 상태 -->
    <div class="system-status">
        <div class="status-indicator"></div>
        <span>시스템 정상 운영 중</span>
    </div>

    <script>
        // 핫 코인 데이터 로드
        async function loadHotCoins() {
            try {
                const response = await fetch('/api/hot-coins');
                const data = await response.json();
                
                const container = document.getElementById('hotCoinsList');
                container.innerHTML = '';
                
                data.slice(0, 10).forEach((coin, index) => {
                    const changeClass = coin.change_24h >= 0 ? 'positive' : 'negative';
                    const changeIcon = coin.change_24h >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    
                    container.innerHTML += `
                        <div class="coin-item">
                            <div class="coin-info">
                                <span style="color: var(--text-muted); font-size: 0.875rem;">${index + 1}</span>
                                <div>
                                    <div class="coin-symbol">${coin.symbol}</div>
                                    <div class="coin-name">${coin.symbol.replace('/USDT', '')}</div>
                                </div>
                            </div>
                            <div class="coin-change">
                                <div class="coin-price">$${coin.price.toFixed(4)}</div>
                                <div class="coin-percent ${changeClass}">
                                    <i class="fas ${changeIcon}"></i>
                                    ${Math.abs(coin.change_24h).toFixed(2)}%
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('핫 코인 데이터 로드 실패:', error);
                document.getElementById('hotCoinsList').innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        데이터를 불러올 수 없습니다
                    </div>
                `;
            }
        }

        // 포트폴리오 차트 생성
        function createPortfolioChart() {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            
            // 가상의 성과 데이터
            const dates = [];
            const values = [];
            const baseValue = 10000;
            
            for (let i = 30; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toLocaleDateString());
                
                const randomChange = (Math.random() - 0.5) * 200;
                const value = baseValue + (30 - i) * 100 + randomChange;
                values.push(value);
            }
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '포트폴리오 가치',
                        data: values,
                        borderColor: '#0066FF',
                        backgroundColor: 'rgba(0, 102, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false
                        }
                    },
                    elements: {
                        point: {
                            backgroundColor: '#0066FF',
                            borderColor: '#FFFFFF',
                            borderWidth: 2
                        }
                    }
                }
            });
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadHotCoins();
            createPortfolioChart();
            
            // 5분마다 핫 코인 데이터 새로고침
            setInterval(loadHotCoins, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
