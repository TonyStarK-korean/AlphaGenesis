<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaGenesis - 프리미엄 트레이딩 플랫폼</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --primary-light: #3D8BFF;
            --primary-dark: #0052CC;
            --success: #00D084;
            --warning: #FFB800;
            --danger: #FF4757;
            --dark: #0A0E1A;
            --dark-light: #151B2D;
            --dark-lighter: #1E2538;
            --dark-card: #252D42;
            --text-primary: #FFFFFF;
            --text-secondary: #A8B2D1;
            --text-muted: #6B7280;
            --border: #3A4A5C;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(0, 102, 255, 0.3);
            --gradient-primary: linear-gradient(135deg, #0066FF 0%, #3D8BFF 100%);
            --gradient-success: linear-gradient(135deg, #00D084 0%, #00B86F 100%);
            --gradient-danger: linear-gradient(135deg, #FF4757 0%, #FF3838 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 50%, var(--dark-lighter) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 애니메이션 배경 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, var(--primary) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--success) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, var(--warning) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* 헤더 */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(10, 14, 26, 0.9);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo i {
            color: var(--primary);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(0, 102, 255, 0.1);
        }

        .nav-link.active {
            color: var(--primary);
            background: rgba(0, 102, 255, 0.2);
        }

        /* 메인 컨테이너 */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 대시보드 그리드 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* 통계 카드들 */
        .stats-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-icon.primary { background: rgba(0, 102, 255, 0.2); color: var(--primary); }
        .stat-icon.success { background: rgba(0, 208, 132, 0.2); color: var(--success); }
        .stat-icon.warning { background: rgba(255, 184, 0, 0.2); color: var(--warning); }
        .stat-icon.danger { background: rgba(255, 71, 87, 0.2); color: var(--danger); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-change.positive { color: var(--success); }
        .stat-change.negative { color: var(--danger); }

        /* 차트 카드 */
        .chart-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* 핫 코인 리스트 */
        .hot-coins-card {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }

        .coin-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .coin-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .coin-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .coin-symbol {
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .coin-name {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .coin-change {
            text-align: right;
        }

        .coin-price {
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .coin-percent {
            font-size: 0.875rem;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .coin-percent.positive { color: var(--success); }
        .coin-percent.negative { color: var(--danger); }

        /* 시장 동향 차트 */
        .market-chart {
            grid-column: 2 / 4;
            grid-row: 2 / 3;
        }

        /* 최근 신호 */
        .signals-card {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
        }

        .signal-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .signal-item.buy { border-left-color: var(--success); }
        .signal-item.sell { border-left-color: var(--danger); }

        .signal-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .signal-info h4 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .signal-info span {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .signal-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .signal-badge.buy {
            background: rgba(0, 208, 132, 0.2);
            color: var(--success);
        }

        .signal-badge.sell {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 102, 255, 0.4);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .hot-coins-card {
                grid-column: 1 / -1;
                grid-row: auto;
            }
            
            .market-chart {
                grid-column: 1 / -1;
                grid-row: auto;
            }
            
            .signals-card {
                grid-column: 1 / -1;
                grid-row: auto;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 시스템 상태 */
        .system-status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            z-index: 1000;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>AlphaGenesis</span>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                <a href="/backtest" class="nav-link">백테스트</a>
                <a href="/live" class="nav-link">실전매매</a>
                <a href="/analytics" class="nav-link"><i class="fas fa-chart-pie"></i> 프리미엄 분석</a>
            </nav>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <!-- 대시보드 그리드 -->
        <div class="dashboard-grid">
            <!-- 통계 카드들 -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">총 수익률</span>
                        <div class="stat-icon primary">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalReturn">0.0%</div>
                    <div class="stat-change">
                        <i class="fas fa-minus"></i>
                        <span>데이터 수집 중</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">활성 포지션</span>
                        <div class="stat-icon success">
                            <i class="fas fa-coins"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="activePositions">0</div>
                    <div class="stat-change">
                        <i class="fas fa-minus"></i>
                        <span>대기 중</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">승률</span>
                        <div class="stat-icon warning">
                            <i class="fas fa-target"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="winRate">0.0%</div>
                    <div class="stat-change">
                        <i class="fas fa-minus"></i>
                        <span>데이터 없음</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">일일 수익</span>
                        <div class="stat-icon success">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="dailyProfit">$0</div>
                    <div class="stat-change">
                        <i class="fas fa-minus"></i>
                        <span>거래 없음</span>
                    </div>
                </div>
            </div>

            <!-- 핫 코인 리스트 -->
            <div class="chart-card hot-coins-card">
                <div class="chart-header">
                    <h3 class="chart-title">🔥 핫 코인 순위</h3>
                </div>
                <div class="coin-list" id="hotCoinsList">
                    <div class="loading"></div>
                </div>
            </div>

            <!-- 시장 동향 차트 -->
            <div class="chart-card market-chart">
                <div class="chart-header">
                    <h3 class="chart-title">📊 포트폴리오 성과</h3>
                </div>
                <canvas id="portfolioChart" width="400" height="200"></canvas>
            </div>

            <!-- 최근 신호 -->
            <div class="chart-card signals-card">
                <div class="chart-header">
                    <h3 class="chart-title">🎯 최근 트레이딩 신호</h3>
                </div>
                <div id="recentSignals">
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        <i class="fas fa-chart-line" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>아직 트레이딩 신호가 없습니다</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">백테스트를 실행하여 신호를 생성하세요</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 액션 버튼들 -->
        <div class="action-buttons">
            <a href="/backtest" class="btn btn-primary">
                <i class="fas fa-chart-bar"></i>
                백테스트 시작
            </a>
            <a href="/premium-live" class="btn btn-secondary">
                <i class="fas fa-play"></i>
                실전매매 시작
            </a>
            <a href="/premium-backtest" class="btn btn-secondary">
                <i class="fas fa-crown"></i>
                프리미엄 분석
            </a>
        </div>
    </main>

    <!-- 시스템 상태 -->
    <div class="system-status">
        <div class="status-indicator"></div>
        <span>시스템 정상 운영 중</span>
    </div>

    <script>
        // 핫 코인 데이터 로드
        async function loadHotCoins() {
            try {
                const response = await fetch('/api/hot-coins');
                const data = await response.json();
                
                const container = document.getElementById('hotCoinsList');
                container.innerHTML = '';
                
                data.slice(0, 50).forEach((coin, index) => {
                    const changeClass = coin.change_24h >= 0 ? 'positive' : 'negative';
                    const changeIcon = coin.change_24h >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    
                    container.innerHTML += `
                        <div class="coin-item">
                            <div class="coin-info">
                                <span style="color: var(--text-muted); font-size: 0.875rem;">${index + 1}</span>
                                <div>
                                    <div class="coin-symbol">${coin.symbol}</div>
                                    <div class="coin-name">${coin.symbol.replace('/USDT', '')}</div>
                                </div>
                            </div>
                            <div class="coin-change">
                                <div class="coin-price">$${coin.price.toFixed(4)}</div>
                                <div class="coin-percent ${changeClass}">
                                    <i class="fas ${changeIcon}"></i>
                                    ${Math.abs(coin.change_24h).toFixed(2)}%
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('핫 코인 데이터 로드 실패:', error);
                document.getElementById('hotCoinsList').innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        데이터를 불러올 수 없습니다
                    </div>
                `;
            }
        }

        // 전역 차트 객체
        let portfolioChart = null;
        let chartCreated = false;

        // 포트폴리오 차트 생성
        async function createPortfolioChart() {
            const canvas = document.getElementById('portfolioChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            // 기존 차트가 있으면 완전히 파괴
            if (portfolioChart) {
                portfolioChart.destroy();
                portfolioChart = null;
            }
            
            // 캔버스 초기화
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 차트 생성 중복 방지
            if (chartCreated) {
                chartCreated = false;
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            chartCreated = true;
            
            try {
                // 실제 백테스트 결과 조회
                const response = await fetch('/api/backtest/results');
                const data = await response.json();
                
                let chartData = {
                    labels: [],
                    values: []
                };
                
                if (data.results && data.results.length > 0) {
                    // 최신 백테스트 결과 사용
                    const latestResult = data.results[data.results.length - 1];
                    
                    if (latestResult.trade_log && latestResult.trade_log.length > 0) {
                        // 실제 거래 로그 기반 차트 생성
                        let portfolioValue = latestResult.initial_capital;
                        
                        chartData.labels.push('시작');
                        chartData.values.push(portfolioValue);
                        
                        // 거래별 누적 수익 계산
                        latestResult.trade_log.forEach((trade, index) => {
                            if (trade.pnl) {
                                portfolioValue += trade.pnl;
                            }
                            
                            if (index % Math.max(1, Math.floor(latestResult.trade_log.length / 10)) === 0 || 
                                index === latestResult.trade_log.length - 1) {
                                const date = new Date(trade.timestamp);
                                chartData.labels.push(date.toLocaleDateString());
                                chartData.values.push(portfolioValue);
                            }
                        });
                    }
                }
                
                // 데이터가 없으면 초기화된 기본 차트
                if (chartData.values.length === 0) {
                    const baseValue = 10000000; // 1천만원
                    for (let i = 0; i <= 7; i++) {
                        const date = new Date();
                        date.setDate(date.getDate() - (7 - i));
                        chartData.labels.push(date.toLocaleDateString());
                        chartData.values.push(baseValue); // 초기값 유지
                    }
                }
                
                // Chart.js 차트 생성
                portfolioChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: '포트폴리오 가치',
                            data: chartData.values,
                            borderColor: '#0066FF',
                            backgroundColor: 'rgba(0, 102, 255, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                display: false
                            },
                            y: {
                                display: false,
                                min: chartData.values.length > 0 ? Math.min(...chartData.values) * 0.95 : 0, // 최소값 고정
                                max: chartData.values.length > 0 ? Math.max(...chartData.values) * 1.05 : 100000  // 최대값 고정
                            }
                        },
                        elements: {
                            point: {
                                backgroundColor: '#0066FF',
                                borderColor: '#FFFFFF',
                                borderWidth: 2
                            }
                        }
                    }
                });
                
                chartCreated = false; // 차트 생성 완료
                
            } catch (error) {
                console.error('포트폴리오 차트 로드 실패:', error);
                
                // 오류 발생 시 기본 초기화 차트
                const baseValue = 10000000;
                const dates = [];
                const values = [];
                
                for (let i = 0; i <= 7; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - (7 - i));
                    dates.push(date.toLocaleDateString());
                    values.push(baseValue);
                }
                
                portfolioChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: '포트폴리오 가치',
                            data: values,
                            borderColor: '#666',
                            backgroundColor: 'rgba(102, 102, 102, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.2,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        }
                    }
                });
                
                chartCreated = false; // 차트 생성 완료
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 페이지가 다시 표시될 때 기존 차트 정리
            if (portfolioChart) {
                portfolioChart.destroy();
                portfolioChart = null;
            }
            
            loadHotCoins();
            createPortfolioChart();
            
            // 5분마다 핫 코인 데이터 새로고침
            setInterval(loadHotCoins, 5 * 60 * 1000);
        });

        // 페이지 전환 시 차트 정리
        window.addEventListener('beforeunload', function() {
            if (portfolioChart) {
                portfolioChart.destroy();
                portfolioChart = null;
            }
        });
    </script>
</body>
</html>
